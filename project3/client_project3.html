	<META NAME="description" CONTENT="client.html: This html file styles the webpage and establishes a websocket to the python/tornado server at localhost:8888 
		and a second websocket to the node.js server at localhost:8080.
		The file contains 4 buttons:
		-a button to retrieve the current reading from the DHT22 Sensor
		-a button to retrieve the last temperature and humidity reading from the SQL database that is populated by the python/tornado application. This transaction is done via node.js
		-a button the converts the temperature readings between Fahrenheit and Celsius for the above two functions.
		-a button that plots the last 10 SQL database entries via the node.js server and python/tornado server. It also 
		takes a timestamp of the start, end, and duration (in milliseconds) of each transaction. 
		The launch.py application must be started before running this webpage.
		The status of the node.js and tornado server are displayed at the footer.">

	<style>
	* {
	  box-sizing: border-box;
	}

	body {
	  font-family: Arial, Helvetica, sans-serif;
	}

	/* Style the header */
	header {
	  background-color: #666;
	  padding: 10px;
	  text-align: center;

	/* Create two columns/boxes that floats next to each other */

	  float: left;

	/* Style the list inside the menu */

	  list-style-type: none;

	article {
	  float: none;

	/* Clear floats after the columns */

	  content: "";
	  display: table;
	  clear: both;
	}

	/* Style the footer */

	  background-color: #777;
	  padding: 20px;
	  text-align: center;

	  height: 80px
	}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.553.0.min.js"></script>
	
	<script>

		  
		  
		   // log information to footer function
		  log = function(data){
			$("footer").prepend("</br>" +data);
		  };
		  
		  //add data to table (maximum of 20 records/rows excluding the headers)
		  add_to_sqs_table = function (Timestamp, Temperature, Humidity) {
			  var table = document.getElementById("SQS_table");
			  if (table.rows.length > 20)
			  {table.deleteRow(20);}
			  var row = table.insertRow(1);
			  var cell1 = row.insertCell(0);
			  var cell2 = row.insertCell(1);
			  var cell3 = row.insertCell(2);				  
			  cell1.innerHTML = Timestamp;
			  cell2.innerHTML = Temperature;
			  cell3.innerHTML = Humidity;
			}
			
		 //function to hide tables
		  hide_table = function(){
			$("#SQS_table").hide();
			
		  };
		  
		  //function to show tables
		  show_table = function(){
			$("#SQS_table").show();
		  };
		  
		   //function to clear tables
		  clear_table = function(){
			 $("#SQS_table").find("tr:gt(0)").remove();
		  };
		  
		  //function to hide output paragraphs
		  hide_output = function(){
			$('#SourceScreen').hide();
			$('#OutputScreen1').hide();
			$('#OutputScreen2').hide();
			$('#OutputScreen3').hide();
		  };
		  
		  //function to show output paragraphs
		  show_output = function(){
			$('#SourceScreen').show();
			$('#OutputScreen1').show();
			$('#OutputScreen2').show();
			$('#OutputScreen3').show();
		  };
					
		  
		  //function to convert displayed temperature on "OutputScreen2"
		  convert_temp = function(){
			var str = $('#OutputScreen2').text();
			var res = str.split(":");
			var temp = res[1]
			var n = temp.search("C")
			if (n >1){
				temp = temp.split("*")[0] 
				temp = ((temp*(9/5))+32)
				temp = temp.toFixed(2)
				temp = 'Temperature : '+ temp+ '*F'
			}
			else if (n<1){
				temp = temp.split("*")[0] 
				temp = (temp-32)*(5/9)
				temp= temp.toFixed(2)
				temp = 'Temperature : '+ temp +'*C'
			}
			$('#OutputScreen2').text(temp);
		  };
		  

		  // Initialize the Amazon Cognito credentials provider
			AWS.config.region = 'us-east-1'; 
			AWS.config.credentials = new AWS.CognitoIdentityCredentials({IdentityPoolId: 'us-east-1:dce73a31-04e9-4eee-995a-b52acfcfa35d'});
		  //proceed once web page has loaded
		  $(document).ready(function () {
			

			show_table();
			show_output();
			

			
		
			
			//-----------------------------------functions for AWS SQS-----------------------------------------
			
			
			// Create an SQS service object
			var sqs = new AWS.SQS({apiVersion: '2012-11-05'});
			var queueURL = "https://sqs.us-east-1.amazonaws.com/374381767834/Sensordata.fifo";
			
			var params = {
			 AttributeNames: [
				"All"
			 ],
			 MaxNumberOfMessages: 10,
			 MessageAttributeNames: [
				"All"
			 ],
			 QueueUrl: queueURL,
			 VisibilityTimeout: 3, 
			 WaitTimeSeconds: 3 //enable long polling
			};
			
			// function to retrieve number of records from queue and display on web page
			get_number_of_records = function (){		
				var stats_Params = {
					QueueUrl: queueURL,
					 AttributeNames: ["All" ]
				 };
				var i;
				sqs.getQueueAttributes(stats_Params, function(err, data) {
				  if (err) console.log(err, err.stack); 
				  else    
					console.log("Records left in queue:", data.Attributes.ApproximateNumberOfMessages);
					$('#OutputScreen1').text("Records left in queue: " + data.Attributes.ApproximateNumberOfMessages);
					return (data.Attributes.ApproximateNumberOfMessages);
					
				});
			}
			
			// This function retrieves and then deletes a single message from the SQS queue
			get_single_sqs_message = function () {
				sqs.receiveMessage(params, function(err, data) {
				  if (err) {console.log("Receive Error", err);} 
				  else if (data.Messages) {			  
					//try and retrieve message. Catch and handle type error if there is no data
					try {		
						var deleteParams = {
						  QueueUrl: queueURL,
						  ReceiptHandle: data.Messages[0].ReceiptHandle
						  };
						console.log("Retrieved one record.")
						var obj = JSON.parse(data.Messages[0].Body)
						add_to_sqs_table(obj["Timestamp"],obj["Temperature"], obj["Humidity"])
					}
					
					catch(err) {
					    console.log(err.name, "Body of message may be empty.");
						log ("No data. Body of received message may be empty.");
					}
					
					sqs.deleteMessage(deleteParams, function(err, data) {
					  if (err) {console.log("Delete Error", err);} 
					  else {
					  console.log("Record Deleted", data);
					  //set a 2 second delay before requesting number of records
					  setTimeout( function (){get_number_of_records();}, 2000);
					  }
					});
					
				  }
				}); 
				
			}
			
			
			
			// This function retrieves and deletes up to 100 messages from the SQS queue
			get_all_sqs_message = function () {
				var x;
				for (x=0; x< 10; x++){
						sqs.receiveMessage(params, function(err, data) {
						
						  if (err) {console.log("Receive Error", err);} 
						  else if (data.Messages) {			  
							//try and retrieve message. Catch and handle type error if there is no data
							try {
								console.log("Batch retrieval of records.")
								var i;
								for (i=0; i< data.Messages.length; i++){
									var deleteParams = {
									  QueueUrl: queueURL,
									  ReceiptHandle: data.Messages[i].ReceiptHandle
									  };	
									var obj = JSON.parse(data.Messages[i].Body)
									add_to_sqs_table(obj["Timestamp"],obj["Temperature"], obj["Humidity"])
									sqs.deleteMessage(deleteParams, function(err, data) {
									  if (err) {console.log("Delete Error", err);} 
									  else {
									  console.log("Message Deleted", data);				  
									  }
									});
								}
							}					
							catch(err) {
								console.log(err.name, "Body of message may be empty.");
								console.log(err);
								log ("No data. Body of received message may be empty.");
							}		
						  }
						}); 
					}
					setTimeout( function (){get_number_of_records();}, 2000);
				}
					

	   });
	</script>
	</head>
	
	<body>
		<header>
		  <h2>DHT22 Sensor Web Interface</h2>
		</header>

		<section>
		  <nav>
			<ul>
				<button type="button" onclick="get_single_sqs_message()">Get a single SQS record.</button>
				<button type="button" onclick="get_all_sqs_message()">Get ALL SQS records.</button>
				<button type="button" onclick="get_number_of_records()">Get number of records left in SQS queue.</button>	
						
			</ul>
		  </nav>
		  
		 <article>
			<h1>Output</h1>
			<div id="SourceScreen">
			<p></p>
			</div>
			<div id="OutputScreen1">
			<p>Results of each button click will appear here.</p>
			</div>
			<div id="OutputScreen2">
			<p></p>
			</div>
			<div id="OutputScreen3">
			<p></p>
			</div>
				
		    
		   <table id="SQS_table" style="width:70%"  border="4" >
			  <tr>
				<th>Timestamp</th>
				<th>Temperature</th>
				<th>Humidity</th> 				
			  </tr>
		  </table>
		  </article>
		  
		  
		  
		  
		  
		</section>

		<footer>
		  <p>- status -</p>
		</footer>


	</body>
